<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" >admin 홈</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <a th:href="@{/coupon/add}" style="margin: 20px 0" class="btn btn-primary">공지사항 등록</a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">삭제하기</th>
            <th scope="col">수정하기</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="coupon, iStat : ${coupons}">
            <th scope="row" th:text="${iStat.index + 1}"></th>
            <td th:id="couponId" style="display:none" th:text="${coupon.id}"></td>
            <td th:text="${coupon.name}"></td>
            <td th:text="${coupon.type}"></td>
            <td><button id="btn-delete" class="btn btn-danger">삭제하기</button></td>
            <td><a href="" th:href="@{/coupon/update/{id}(id=${coupon.id})}" class="btn btn-warning">업데이트</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/coupon.js"></script>
</body>
</html>
